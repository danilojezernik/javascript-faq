<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object Example</title>
</head>
<body>
<h1>Window Object Example</h1>
<button id="alertButton">Show Alert</button>
<button id="timeoutButton">Set Timeout</button>
<button id="intervalButton">Set Interval</button>

<script>
    // Accessing the window object directly
    console.log("Window Object:", window);

    // Alert box example
    document.getElementById("alertButton").addEventListener("click", function() {
        window.alert("This is an alert box!");
    });

    // Timeout example
    document.getElementById("timeoutButton").addEventListener("click", function() {
        window.setTimeout(function() {
            alert("This message is displayed after 2 seconds.");
        }, 2000);
    });

    // Interval example
    document.getElementById("intervalButton").addEventListener("click", function() {
        let count = 0;
        const intervalId = window.setInterval(function() {
            count += 1;
            console.log("Interval count: " + count);
            if (count >= 5) {
                window.clearInterval(intervalId);
                alert("Interval cleared after 5 iterations.");
            }
        }, 1000);
    });

    // Accessing the location property
    console.log("Current URL:", window.location.href);

    // Accessing the navigator object
    console.log("User Agent:", window.navigator.userAgent);

    // Accessing the document object
    console.log("Document Title:", window.document.title);
</script>
</body>
</html>
